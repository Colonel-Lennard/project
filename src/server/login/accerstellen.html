<html lang="en">
<head>
<link href="login.css" rel="stylesheet" type="text/css"/>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial scale=1.0">
<title>Academic Network of Collaboration/CreateAccount</title>
</head>

<body>
  <form action="#" id="form-signup">
    <h1>Create Account</h1><br>  
    
    <div class="textbox">  
      <input type="text" id="username" name="username" required>
      <div class="placeholder">Benutzername</div>
    </div>

    
    <div class="textbox">
      <input type="password" id="password" name="password" required>
      <div class="placeholder">Passwort</div><br><br>
    </div>

    <div class="textbox">
      <input type="password" id="passwordValidation" name="passwordValidation" required>
      <div class="placeholder">Passwort</div><br><br>
    </div>
    
    <div class="textbox">
      <input type="email" id="email" name="email" required>
      <div class="placeholder">E-Mail</div>
    </div>

    <div class="textbox">
      <input type="birthday" id="birthday" name="birthday" required>
      <div class="placeholder">Birthday</div>
    </div>
    
    <div class="submit">
      <input type="submit" value="Erstellen" id="signup-submit">
    </div><br>
    
    <!-- <div class="erstellen">
      <button class="erstellen">
        <a href="#">Account erstellen</a>
      </button>
    </div> -->
     
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="signup.js"></script>
</body>
</html>
