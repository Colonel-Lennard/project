<meta charset="UTF-8">

<title>Academic Network of Collaboration/Login</title>

  <body>
    <form action="#" class="form-login" id="form-login">
      <h1>Sign In</h1><br>  
      
      <div class="textbox">  
        <input type="text" id="username" name="username" >
        <div class="placeholder">Benutzername</div>
      </div>
      
      <div class="textbox">
        <input type="password" id="password" name="password">
        <div class="placeholder">Passwort</div><br><br>
      </div>
      
      <div class="submit">
        <input type="submit" value="Einloggen" id="login-submit">
      </div><br>
      
      <div class="erstellen">
        <button class="erstellen">
          <a href="#">Account erstellen</a>
        </button>
      </div>
       
    </form>

      <script src="/socket.io/socket.io.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="login.js"></script>
  </body>
